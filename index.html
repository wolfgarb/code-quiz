<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" src="assets/style/style.css">
</head>

<body>

    <header class="row w-100 mt-auto .bg-info.bg-gradient">
        <div id="highscore-link" class="col-11">
            <button class="btn btn-dark"><a href="high-scores.html" alt="highscore link" class="text-light">view high scores</a></button>
        </div>
        <div id="countdown" class="col-1 text-right">
            Time: <span id="counter"> </span>
        </div>
    </header>

    <main id="main-content" class="container text-center">
        
            <h1 class="display-4">
                Code Quiz
            </h1>
            <p id="quiz-description">Can you answer all the questions correctly in 60 seconds?<br>If you answer incorrectly, you'll lose time!</p>
            <button type="button" id="start-btn" class="btn btn-primary center">Let's Go!</button>
            
            <div id="quiz-content" class="invisible">
                <h2 id="question" class="display-6">
                Question
                </h2>
                <div id="answers" class="card row g-2">
                <button id="answer-1" class="btn btn-outline-primary answer">Answer</button>
                <button id="answer-2" class="btn btn-outline-primary answer">Answer</button>
                <button id="answer-3" class="btn btn-outline-primary answer">Answer</button>
                <button id="answer-4" class="btn btn-outline-primary answer">Answer</button>
                </div> 
                
            </div>   


        <div id="result" class="alert">
            <!-- blank space for right or wrong to pop up during quiz -->
        </div> 
        <div id="player-input" class="invisible">
        <label for="player-name" class="form-label">Enter your initials</label>  
        <input id="player-name" type="text">
                <button type="submit" class="btn btn-dark">Submit!</button>
        </input>
        </div>

        
    

    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
