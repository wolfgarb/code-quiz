<html lang="en">
<head>

<body>

    <header class="row w-100 mt-auto .bg-info.bg-gradient">
        <div id="highscore-link" class="col-11">
            <a href="" alt="highscore link">view high scores</a>

        <div id="countdown" class="col-1 text-right">
            <p>Time: <span id="counter"> </span>
            </p>

    <main id="main-content">
        
        <div class="col-12 text-center container">
            <h1 class="display-1">
                Code Quiz
            </h1>
            <card>
            <h2 id="question-header" class="card-header">
                Question
            </h2>
            <div id="answers" class="row">
                <button class="btn">Answer</button>
                <button class="btn">Answer </button>
                <button class="btn">Answer </button>
                <button class="btn">Answer </button>
            </div> 
            </card>
        </div>   

        <div class="row">
            <button type="button" id="start-btn" class="btn btn-primary">Start</button>
        </div>

        <div id="right-or-wrong" class="bg-callout bg-cyan">
            right or wrong
            <!-- blank space for right or wrong to pop up during quiz -->
        </div>
    

    </main>
